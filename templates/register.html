<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register – Stockboy</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          gold: { light: '#f6d67c', DEFAULT: '#d9a520' },
          dark: { bg1: '#0f2027', bg2: '#203a43', bg3: '#2c5364' }
        },
        fontFamily: { sans: ['Poppins', 'sans-serif'] }
      }
    }
  }
</script>
<style>
  .bg-gradient-dark { background: linear-gradient(160deg, #0f2027, #203a43, #2c5364); }
  .text-gradient-gold {
    background: linear-gradient(90deg, #f6d67c, #d9a520);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
</style>
</head>
<body class="bg-gradient-dark text-white font-sans min-h-screen flex items-center justify-center px-4">
<div class="bg-black/40 backdrop-blur-md rounded-2xl p-8 border border-white/10 shadow-2xl max-w-md w-full">
  <div class="text-center mb-6">
    <img src="/static/logo.png" alt="Logo" class="w-16 h-16 mx-auto mb-4 rounded-full shadow-lg shadow-yellow-500/45">
    <h2 class="text-2xl font-bold text-gradient-gold mb-2">Create Account</h2>
    <p class="text-gray-400 text-sm">Join Stockboy Premium</p>
  </div>
  
  <form id="registerForm" class="space-y-4">
    <div>
      <input id="username" name="username" type="text" placeholder="Username (min 3 characters)" 
             class="w-full px-4 py-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold-DEFAULT" required>
      <p id="usernameError" class="text-red-400 text-xs mt-1 hidden"></p>
    </div>
    
    <div>
      <input id="mobile" name="mobile" type="tel" placeholder="Mobile Number (10 digits)" 
             class="w-full px-4 py-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold-DEFAULT" required>
    </div>
    
    <div class="relative">
      <input id="password" name="password" type="password" placeholder="Password (min 6 characters)" 
             class="w-full px-4 py-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold-DEFAULT pr-12" required>
      <button type="button" onclick="togglePassword('password')" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gold-DEFAULT">
        <svg id="passwordEye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
        <svg id="passwordEyeSlash" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.29 3.29m0 0A9.97 9.97 0 015.12 5.12m3.47 3.47L12 12m-3.41-3.41L5.12 5.12m7.532 7.532L19.29 19.29M12 12l3.41 3.41M12 12l-3.41-3.41"></path>
        </svg>
      </button>
    </div>
    
    <div class="relative">
      <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" 
             class="w-full px-4 py-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold-DEFAULT pr-12" required>
      <button type="button" onclick="togglePassword('confirm_password')" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gold-DEFAULT">
        <svg id="confirmPasswordEye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
        <svg id="confirmPasswordEyeSlash" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.29 3.29m0 0A9.97 9.97 0 015.12 5.12m3.47 3.47L12 12m-3.41-3.41L5.12 5.12m7.532 7.532L19.29 19.29M12 12l3.41 3.41M12 12l-3.41-3.41"></path>
        </svg>
      </button>
    </div>
    
    <p id="message" class="text-sm text-center min-h-[20px]"></p>
    
    <button type="submit" 
            class="w-full bg-gradient-to-r from-gold-light to-gold-DEFAULT text-gray-900 font-bold py-3 px-6 rounded-xl shadow-lg shadow-yellow-500/50 hover:shadow-yellow-500/70 transition-all duration-300 active:scale-95">
      Register
    </button>
    
    <p class="text-center text-sm text-gray-400 mt-4">
      Already have an account? <a href="/login" class="text-gold-DEFAULT hover:underline">Login</a>
    </p>
  </form>
</div>

<script>
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  const isPassword = field.type === 'password';
  field.type = isPassword ? 'text' : 'password';
  
  if (fieldId === 'password') {
    document.getElementById('passwordEye').classList.toggle('hidden');
    document.getElementById('passwordEyeSlash').classList.toggle('hidden');
  } else {
    document.getElementById('confirmPasswordEye').classList.toggle('hidden');
    document.getElementById('confirmPasswordEyeSlash').classList.toggle('hidden');
  }
}

document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const message = document.getElementById('message');
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm_password').value;
  
  if (password !== confirmPassword) {
    message.textContent = 'Passwords do not match!';
    message.className = 'text-sm text-center text-red-400 min-h-[20px]';
    return;
  }
  
  message.textContent = 'Registering...';
  message.className = 'text-sm text-center text-yellow-400 min-h-[20px]';
  
  const formData = new FormData(this);
  
  fetch('/register', {
    method: 'POST',
    body: formData
  })
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      message.textContent = '✅ Registration successful! Redirecting to login...';
      message.className = 'text-sm text-center text-green-400 min-h-[20px]';
      setTimeout(() => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          window.location.href = '/login';
        }
      }, 2000);
    } else {
      message.textContent = data.message;
      message.className = 'text-sm text-center text-red-400 min-h-[20px]';
    }
  })
  .catch(err => {
    message.textContent = 'Registration failed. Please try again.';
    message.className = 'text-sm text-center text-red-400 min-h-[20px]';
  });
});

// Check username availability
let usernameCheckTimeout;
document.getElementById('username').addEventListener('input', function() {
  const username = this.value.trim();
  const error = document.getElementById('usernameError');
  
  clearTimeout(usernameCheckTimeout);
  
  if (username.length < 3) {
    error.textContent = 'Username must be at least 3 characters';
    error.classList.remove('hidden');
    return;
  }
  
  usernameCheckTimeout = setTimeout(() => {
    fetch('/check-username', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({username: username})
    })
    .then(r => r.json())
    .then(data => {
      if (data.exists) {
        error.textContent = 'Username already taken';
        error.classList.remove('hidden');
      } else {
        error.classList.add('hidden');
      }
    });
  }, 500);
});
</script>
</body>
</html>
